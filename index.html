<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="fontawesome-free-5.0.8/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
    <title>Colour Experiment</title>
    <style>
        body {
            color: white;
            background-color: hsl(220, 13%, 18%);
            font-family: 'Roboto', sans-serif;
        }
        h2, h1, h3, h4 {
            user-select: none;
            text-align: center;
            font-weight: bold;
            font-size: 40px;
        }
        #app {
            border: 0px solid red;
        }
        section {
            width: 40%;
        }
        p {
            user-select: none;
        }
        img {
            display: block;
            margin: auto;
            border:0px solid white;
            user-select: none;
            width: 600px;
        }
        i {
            cursor: pointer;
        }
        button {
            cursor: pointer;
            background-color: hsl(220, 13%, 18%);
            border: 0px;
        }
        button:focus {
            outline: none;
        }
        input {
            /* border: 1px solid orange; */
            height: 20px;
            /* width: 100px; */
        }
    </style>
    </head>
    <body>
        <div id="app">
            <aside style="display: inline-block; width: 20%; float: left; opacity: 0;">&nbsp;</aside>
            <section style="float:left;">
                <h1 id="question" style="margin-bottom: 60px"></h1>
                <img id="stimuli" width="670px" src=""/>
            </section>

            <div style="border-left: 1px solid #ddd; margin-top: 20px; padding-left: 50px; width: 24%; float: left; min-height: 600px">
                <div style="margin-top: 150px" id="answer_container">
                    <label for="answer">Answer here:</label>
                    <br>
                    <input oninput="onAnswering()" id="answer" type="text" />
                </div>

                <p id="btn" style="font-size: 1.5em; margin-top: 50px; margin-bottom: 10px"></p>
                 <button id="icon" style="opacity: 1; color: black; width: 130px; height: 50px;" onclick="recordCurrentTime()">
                    <i style="font-size: 3em; color: white; opacity: 1;" class="fas fa-arrow-circle-right"></i>
                </button>
            </div>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
